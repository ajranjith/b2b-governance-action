name: MCP Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run MCP validator
        run: |
          go run ./tools/mcp-validator
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-artifacts
          path: mcp-output/**
